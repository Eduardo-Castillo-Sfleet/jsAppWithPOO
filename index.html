<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet">
    <title>Sohamu</title>
</head>
<body>

    <!--Navegacion-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">

            <a href="/" class="navbar-brand">
                Sohamu
            </a>
        </div>
    </nav>

    <div class="container">
        <!--Application-->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form">
                            <div class="form-group">
                              <input type="text" class="form-control" name="name" id="name" placeholder="Nombre del producto">
                            </div>
                            <div class="form-group">
                              <input type="number" class="form-control" step="0.01" name="price" id="price" placeholder="Precio del producto">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" min="1900" name="year" id="year" placeholder="AÃ±o del producto">
                              </div>
                              <div class="form-group">
                                <input type="submit" value="Guardar" class="btn btn-success btn-block">
                              </div>
                          </form>
                    </div>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
